<!DOCTYPE html>
<html lang="en">
<head>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#ffb347">
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Egg Timer</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
<style>
  html, body {
    overflow: hidden;
    height: 100%;
    width: 100%;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    background-color: #fff9e6;
    font-family: 'Press Start 2P', cursive;
  }

  #window {
    width: 100vw;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center; /* vertical center */
    align-items: center;     /* horizontal center */
    text-align: center;
    padding: 20px;
    box-sizing: border-box;
  }

  h1 {
    color: #ffb347;
    margin: 0 0 30px 0;
  }

  #menu {
    flex-shrink: 0;
    display: flex;
    justify-content: center;
    gap: 40px;
    flex-wrap: nowrap;
    width: 100%;
    max-width: 900px;
    margin-bottom: 40px;
  }

  .egg-option {
    display: flex;
    flex-direction: column;
    align-items: center;
    cursor: pointer;
  }

  .egg-option img {
    width: 25vw;
    max-width: 200px;
    height: auto;
    border-radius: 50%;
    border: 3px solid #ffb347;
    image-rendering: pixelated;
  }

  .egg-option p {
    margin-top: 10px;
  }

  button {
    padding: 10px 20px;
    font-size: 18px;
    background-color: #ffb347;
    border: none;
    border-radius: 10px;
    color: white;
    cursor: pointer;
    margin-top: 20px;
  }

  button:hover {
    background-color: #ffa500;
  }

  #timer {
    font-size: 32px;
    margin-top: 20px;
    color: #555;
  }

  /* Pixel font smoothing */
  body {
    -webkit-font-smoothing: none;
    -moz-osx-font-smoothing: grayscale;
    font-smoothing: none;
    letter-spacing: 0.05em;
  }
</style>
</head>
<body>
  <div id="window">
    <h1>Egg Timer</h1>
    <div id="menu">
      <div class="egg-option" onclick="startTimer(4, 'Soft Boiled')">
        <img src="https://i.imgur.com/SvVnJqU.jpeg" alt="Soft Egg" />
        <p>Soft Boiled</p>
      </div>
      <div class="egg-option" onclick="startTimer(6, 'Medium Boiled')">
        <img src="https://i.imgur.com/u4vJL0I.jpeg" alt="Medium Egg" />
        <p>Medium Boiled</p>
      </div>
      <div class="egg-option" onclick="startTimer(9, 'Hard Boiled')">
        <img src="https://i.imgur.com/m4J9yoY.jpeg" alt="Hard Egg" />
        <p>Hard Boiled</p>
      </div>
    </div>

    <div id="timer" style="display:none;"></div>
    <button id="resetBtn" style="display:none;" onclick="resetTimer()">Reset</button>
  </div>

<script>
  let countdown;

  function startTimer(minutes, type) {
    clearInterval(countdown);
    let seconds = minutes * 60;
    document.getElementById('menu').style.display = 'none';
    document.getElementById('timer').style.display = 'block';
    document.getElementById('resetBtn').style.display = 'inline-block';
    document.getElementById('timer').innerHTML = type + ' - ' + formatTime(seconds);

    countdown = setInterval(() => {
      seconds--;
      if (seconds <= 0) {
        clearInterval(countdown);
        document.getElementById('timer').innerHTML = 'ðŸ¥³ ' + type + ' egg is ready!';
      } else {
        document.getElementById('timer').innerHTML = type + ' - ' + formatTime(seconds);
      }
    }, 1000);
  }

  function formatTime(sec) {
    let m = Math.floor(sec / 60);
    let s = sec % 60;
    return m + ':' + (s < 10 ? '0' : '') + s;
  }

  function resetTimer() {
    clearInterval(countdown);
    document.getElementById('menu').style.display = 'flex';
    document.getElementById('timer').style.display = 'none';
    document.getElementById('resetBtn').style.display = 'none';
  }
</script>

<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("sw.js");
}
</script>
</body>
</html>
